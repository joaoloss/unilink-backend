# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
logging.level.org.springdoc=DEBUG

# Cloudflare R2 (S3-compatible) configuration
r2.account-id=${R2_ACCOUNT_ID}
r2.access-key-id=${R2_ACCESS_KEY_ID}
r2.secret-access-key=${R2_SECRET_ACCESS_KEY}
r2.bucket=${R2_BUCKET:unilink-pi}
r2.region=${R2_REGION:auto}
r2.public-base-url=${R2_PUBLIC_BASE_URL:https://pub-2e1bb053d83a443db1e437521d180ac5.r2.dev}

# Upload multipart (ajuste conforme necessário)
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
